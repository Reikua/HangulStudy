<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>한국어 숫자 듣기</title>
		<link rel="stylesheet" href="stylesheet.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	</head>
	<body>
		<!-- --- ヘッダー --- -->
		<header>
			<h1>한국어 숫자 듣기</h1>
		</header>

		<!-- --- メイン部分 --- -->
		<div class="main">
			<div class="num_box">
				<img src="images/pose_souzou_man.png" alt="数字を言う人">
				<div class="text">
					<p id="text">???</p>
					<span id="text_hangul"></span>
				</div>
			</div>

			<div class="buttons">
				<div class="listens">
					<button class="listen_chinese" value="1">聴く<br>(漢数詞)</button>
					<button class="listen_chinese" value="0.4">ゆっくり聴く<br>(漢数詞)</button>
					<button class="listen_unique" value="1">聴く<br>(固有数詞)</button>
					<button class="listen_unique" value="0.4">ゆっくり聴く<br>(固有数詞)</button>
				</div>
				<div class="result">
					<button id="answer">答え</button>
					<button id="next">次の単語へ</button>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
