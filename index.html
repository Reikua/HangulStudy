<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>한국어 듣기</title>
		<link rel="stylesheet" href="stylesheet.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	</head>
	<body>
		<!-- --- ヘッダー --- -->
		<header>
			<h1>한국어 듣기</h1>
		</header>

		<!-- --- メイン部分 --- -->
		<div class="main">
			<div class="num_box">
				<img src="images/pose_souzou_man.png" alt="数字を言う人">
				<p id="text">???</p>
			</div>
			<div class="buttons">
				<div class="listens">
					<button id="listen">聴く</button>
					<button id="listen_slow">ゆっくり聴く</button>
				</div>
				<div class="result">
					<button id="answer">答え</button>
					<button id="next">次の単語へ</button>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
